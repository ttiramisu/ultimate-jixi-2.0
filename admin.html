<!doctype html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>投票设置指南</title>
  <link rel="stylesheet" href="css/admin.css">
</head>

<body>
  <div class="wrap">
    <header>
      <h1>投票设置指南</h1>
      <p>在下面输入主投票表格的 Apps Script /exec 链接</p>
    </header>

    <main>
      <section class="guide-section">
        <h2>步骤 1: 输入投票表格 exec</h2>
        <input type="text" id="appsScriptURL" placeholder="粘贴你的 Apps Script /exec URL">
        <button id="saveURL" class="btn">保存 URL</button>
      </section>

      <section class="guide-section">
        <h2>步骤 2: 创建示范表格</h2>
        <p>列标题:</p>
        <code>ID | Name | Votes | config</code>
        <p>示范数据:</p>
        <textarea readonly rows="7" class="copyCode">
ID	Name	Votes	config
participant1	陈晓民	0	
participant2	煮源泉	0	
participant3	重大而	0	
participant4	离绘画	0	
participant5	等小艾	0	
participant6	张丽华	0	
        </textarea>
        <button class="btn copyCode">点击复制示范表格</button>
      </section>
    </main>
  </div>

  <div id="toast" class="toast"></div>

  <script src="js/admin.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="js/firebase-config.js"></script>
</body>

</html>
